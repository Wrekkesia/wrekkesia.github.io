<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #protected-content {
      display: none;
      height: 100vh;
      position: relative;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    table {
      border-collapse: collapse;
      background: #2a2a2a;
      width: 70%;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    .input-box {
      padding: 10px;
      margin-top: 20px;
    }

    input[type="password"] {
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="login">
    <h2>Enter Password to Access</h2>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="error" id="error-message"></div>
  </div>

  <div id="protected-content">
    <header>
      <h1>üéâ Welcome to the Recipes Page!</h1>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Recipe</th>
            <th>Ingredients</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Spaghetti Bolognese</td>
            <td>Pasta, beef, tomato sauce</td>
            <td>30 min</td>
          </tr>
          <tr>
            <td>Grilled Cheese</td>
            <td>Bread, cheese, butter</td>
            <td>10 min</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>

  <script>
    const correctPassword = "Pudge"; // üîê Set your password here

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-message");
      if (input === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
      } else {
        error.textContent = "Incorrect password. Try again.";
      }
    }
  </script>

</body>
</html>
