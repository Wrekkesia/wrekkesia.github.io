<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes</title>
  <style>
body {
  font-family: sans-serif; 
  background: #1a1a1a;
  color: white;
  margin: 0;
  padding: 0;
  height: 100vh;
}

header {
  width: 100%;
  background-color: #1f1f1f;
  text-align: center;
  border-bottom: 2px solid #444;
}

header img {
  width: 100%;
  max-height: 350px;
  object-fit: cover;
  display: block;
}

#login {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: calc(100vh - 350px); /* Account for header height */
}

#protected-content {
  display: none;
  height: calc(100vh - 350px);
  position: relative;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}

table {
  border-collapse: collapse;
  background: #2a2a2a;
  width: 70%;
}

th, td {
  border: 1px solid #444;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #333;
}

.input-box {
  padding: 10px;
  margin-top: 20px;
}

input[type="password"] {
  padding: 8px;
  border: none;
  border-radius: 4px;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  background: #4CAF50;
  color: white;
  cursor: pointer;
}

.error {
  color: red;
  margin-top: 10px;
}

#homeBtn {
  position: fixed;
  top: 1rem;
  left: 1rem;
  padding: 0.5rem 1rem;
  background-color: #222;
  color: #fff;
  border: 1px solid #444;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  transition: background-color 0.2s ease;
  z-index: 1000;
}

#homeBtn:hover {
  background-color: #333;
  cursor: pointer;
}
  </style>
</head>
<body>
  
<header>
    <img src="header-image1.jpg" alt="Wrekkesia Banner" />
  </header>
  
  <!-- HOME BUTTON -->
  <a id="homeBtn" href="index.html"> üè† Home</a>

  <!-- LOGIN PAGE -->
  <div id="login">
    <h2>Enter Password to Access</h2>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="error" id="error-message"></div>
  </div>

  <!-- PROTECTED CONTENT -->
  <div id="protected-content">
    <main>
      <table>
        <thead>
          <tr>
            <th>Recipe</th>
            <th>Ingredients</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Spaghetti Bolognese</td>
            <td>Pasta, beef, tomato sauce</td>
            <td>30 min</td>
          </tr>
          <tr>
            <td>Grilled Cheese</td>
            <td>Bread, cheese, butter</td>
            <td>10 min</td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
  
<script>
    // === PASSWORD CONFIGURATION ===
  const correctPassword = "Pudge"; // üîê Set your password here

  function checkPassword() {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error-message");
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("protected-content").style.display = "block";
    } else {
      error.textContent = "Incorrect password. Try again.";
    }
  }
</script>
</body>
</html>
