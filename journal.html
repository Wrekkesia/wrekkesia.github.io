<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Journal</title>
  <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body { background-color: #111; color: #f5f5f5; font-family: Arial, sans-serif; padding: 2rem; }
    .entry { border: 1px solid #333; margin-bottom: 1rem; padding: 1rem; background: #1c1c1c; border-radius: 8px; }
    .entry:hover { background-color: #222; cursor: pointer; }
    input, textarea, button { display: block; width: 100%; margin-top: 1rem; padding: 0.5rem; background: #222; color: #fff; border: 1px solid #444; border-radius: 4px; }
    button:hover { background-color: #333; cursor: pointer; }
    #logoutBtn { width: auto; float: right; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>ðŸ““ Player Journal</h1>
  <button id="logoutBtn">Logout</button>
  <div id="entryList"></div>
  <hr/>
  <h2 id="formTitle">New Entry</h2>
  <input type="text" id="entryTitle" placeholder="Title" />
  <textarea id="entryContent" rows="8" placeholder="Write your notes here..."></textarea>
  <button id="saveEntry">Save Entry</button>
  <button id="deleteEntry" style="display:none">Delete Entry</button>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyDabZP-vYvC0-dtmbIUGSKm1kxtpkM6gmE",
      authDomain: "wrekkesia-notes.firebaseapp.com",
      projectId: "wrekkesia-notes",
      storageBucket: "wrekkesia-notes.firebasestorage.app",
      messagingSenderId: "1025156726068",
      appId: "1:1025156726068:web:3a438b3094fdedcd04b961"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const entryList = document.getElementById("entryList");
    const titleInput = document.getElementById("entryTitle");
    const contentInput = document.getElementById("entryContent");
    const saveBtn = document.getElementById("saveEntry");
    const deleteBtn = document.getElementById("deleteEntry");
    const logoutBtn = document.getElementById("logoutBtn");
    const formTitle = document.getElementById("formTitle");

    let currentUser = null;
    let currentEntryId = null;

    logoutBtn.addEventListener('click', () => auth.signOut());

auth.onAuthStateChanged(user => {
  if (user) {
    console.log("Logged in as", user.uid);
    currentUser = user;
    loadEntries();
  } else {
    window.location.href = "/login.html";
  }
});

    function loadEntries() {
      db.collection("notes").doc(currentUser.uid).collection("entries").orderBy("timestamp", "desc")
        .onSnapshot(snapshot => {
          entryList.innerHTML = "";
          snapshot.forEach(doc => {
            const entry = doc.data();
            const div = document.createElement("div");
            div.className = "entry";
            div.innerText = entry.title;
            div.onclick = () => loadEntry(doc.id, entry);
            entryList.appendChild(div);
          });
        });
    }

    function loadEntry(id, entry) {
      titleInput.value = entry.title;
      contentInput.value = entry.content;
      currentEntryId = id;
      formTitle.textContent = "Edit Entry";
      deleteBtn.style.display = "block";
    }

saveBtn.onclick = async () => {
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();
  if (!title || !content) return;

  const data = { title, content, timestamp: new Date() };

  try {
    if (currentEntryId) {
      await db.collection("notes").doc(currentUser.uid).collection("entries").doc(currentEntryId).set(data);
    } else {
      await db.collection("notes").doc(currentUser.uid).collection("entries").add(data);
    }

    titleInput.value = "";
    contentInput.value = "";
    currentEntryId = null;
    formTitle.textContent = "New Entry";
    deleteBtn.style.display = "none";
  } catch (err) {
    console.error("Error saving entry:", err);
    alert("Failed to save entry. Check console for details.");
  }
};

    deleteBtn.onclick = async () => {
      if (currentEntryId) {
        await db.collection("notes").doc(currentUser.uid).collection("entries").doc(currentEntryId).delete();
        titleInput.value = "";
        contentInput.value = "";
        currentEntryId = null;
        formTitle.textContent = "New Entry";
        deleteBtn.style.display = "none";
      }
    }
  </script>
</body>
</html>
