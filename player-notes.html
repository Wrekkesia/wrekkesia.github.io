<!DOCTYPE html>
<html>
<head>
  <title>Player Notes - Wrekkesia</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    input, textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    #status { margin-top: 1rem; color: #7fffd4; }
  </style>
</head>
<body>

  <h1>📘 Player Notes</h1>
  <p>Only you can see your notes.</p>

  <div id="auth-section">
    <h2>Register</h2>
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <button onclick="register()">Register</button>

    <h2 style="margin-top:2rem;">Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="notes-section" style="display:none;">
    <textarea id="player-notes" rows="10" cols="50" placeholder="Write your notes here..."></textarea><br>
    <button onclick="saveNotes()">💾 Save</button>
    <p id="status"></p>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
       apiKey: "AIzaSyDabZP-vYvC0-dtmbIUGSKm1kxtpkM6gmE",
      authDomain: "wrekkesia-notes.firebaseapp.com",
      projectId: "wrekkesia-notes",
      storageBucket: "wrekkesia-notes.firebasestorage.app",
      messagingSenderId: "1025156726068",
      appId: "1:1025156726068:web:3a438b3094fdedcd04b961"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const authSection = document.getElementById("auth-section");
    const notesSection = document.getElementById("notes-section");
    const textarea = document.getElementById("player-notes");
    const status = document.getElementById("status");

    window.register = () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          status.textContent = "🎉 Registered and logged in!";
        })
        .catch(err => {
          status.textContent = "⚠️ Registration error: " + err.message;
        });
    };

    window.login = () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          status.textContent = "✅ Logged in!";
        })
        .catch(err => {
          status.textContent = "⚠️ Login failed: " + err.message;
        });
    };

    window.logout = () => {
      signOut(auth).then(() => {
        status.textContent = "🚪 Logged out.";
      });
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authSection.style.display = "none";
        notesSection.style.display = "block";

        const noteRef = doc(db, "notes", user.uid);
        const noteSnap = await getDoc(noteRef);
        if (noteSnap.exists()) {
          textarea.value = noteSnap.data().text || "";
        }
      } else {
        authSection.style.display = "block";
        notesSection.style.display = "none";
        textarea.value = "";
      }
    });

    window.saveNotes = async () => {
      const user = auth.currentUser;
      if (user) {
        const noteRef = doc(db, "notes", user.uid);
        await setDoc(noteRef, { text: textarea.value });
        status.textContent = "💾 Notes saved!";
      }
    };
  </script>
</body>
</html>
